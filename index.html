<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    
    <main>

        <div id="image-hover">

            <img id="top-image" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">

        </div>

        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div>

            <span>

                <img id="eth-image" src="./images/icon-ethereum.svg" alt="Ethereum Icon">
    
                <h2>0.041 ETH</h2>
    
            </span>
    
            <span>
    
                <img id="clock-image" src="./images/icon-clock.svg" alt="Ethereum Icon">
    
                <h3>3 days left</h3>
    
            </span>

        </div>

        <div id="border"></div>

        <span id="creator">

            <img id="creator-image" src="./images/image-avatar.png" alt="Creator Image">

            <h3>Creation of </h3><h4> Jules Wyvern</h4>
            
        </span>

    </main>

</body>
</html>
